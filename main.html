<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Main</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Chivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<script src="index.js" defer type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<script src="questions.js" type="text/javascript" charset="utf-8"></script>
	<!-- status section-->
	<section class="game-status">
		<p class="remaining-question-display">Questions: 0/0</p>
		<p class="score-display">Total Score: 0</p>
	</section>
	
	<!-- main section -->
	<main class="main-wrapper">
		<div class="select-answer-error">
			<div class="text">
				<p>Please select an answer</p>
				<span class="bar"></span>
			</div>
			<button onclick="closeSelectAnswerDisplay()" class="ok-btn">OK</button>
		</div>
		<section class="slider">
			<!--cards will be placed here-->
		</section>
		<button class="next-btn">NEXT</button>
	</main>
	
	<!-- footer -->
	<footer>
		<div class="bottom-bar"></div>
	</footer>
</body>
</html>
